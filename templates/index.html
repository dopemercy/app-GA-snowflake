{% extends 'layout.html' %}
{% block body %}
<div class="container">
    <h2 class="mt32">Welcome to Query page!</h2>

    <form class="mt32" action="/getdata" method="post">
        <div class="form-group row">
            <label for="fname" class="control-label col-sm-2">From date</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" name = "fromdate"id="fname" placeholder="First name">
            </div>
        </div>
        <div class="form-group row">
            <label for="lname" class="control-label col-sm-2">To date</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="lname" name = 'todate'placeholder="Last name">
            </div>
        </div>
        <div class="form-group row">
            <label for="dimensions" class="control-label col-sm-2">Dimensions</label>
            <div class="col-sm-10">
                <select multiple class="form-select" name='dimensions' id="dimensions" aria-label="Default select example">
                    <option value="country">country</option>
                    <option value="source">source</option>
                  </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="metrices" class="control-label col-sm-2">Metrices</label>
            <div class="col-sm-10">
                <select multiple class="form-select" name='metrices' placeholder="choose some yaar" id="metrices" aria-label="Default select example">
                    <option value="duration">duration</option>
                    <option value="pagevisited">pages visited</option>
                  </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10 pull-right">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
